<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling for the credits page */
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }

        .credits-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .credits-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .credits-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="credits-container">
        <h1>Game Credits</h1>
        <p>Developed by Lindani Grootboom</p>
        This is the first version of the game.
        The game was created using HTML, CSS, and JavaScript.        
        <p>Thank you for playing!</p>
        Feedback and support are always welcome!
        Special thanks to everyone who provided feedback and support.
        <a href="index.html" class="back-button">Back to Game</a>
    </div>
</body>

</html>
